<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Extension</title>
    <script type="module" src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="timeline-container">
      <div class="header">
        <h1>Job Application Status</h1>
        <p>Buy me a coffee</p>
      </div>

      <!-- start / continue btn -->
      <div class="button-container">
        <button id="start-btn" class="start-btn">Start &#10003;</button>
        <button id="stop-btn" class="stop-btn">Stop &#10005;</button>
      </div>
      <!-- Status Display for Live Updates -->
      <div class="status-section">
        <div class="status-item">
          <div class="status-message info">
            LIVE STATUS
            <span
              id="status-indicator-red"
              class="status-dot red"
              style="display: none"
            ></span>
            <span id="status-indicator-grey" class="status-dot grey"></span>
          </div>
        </div>
        <div class="status-item">
          <div id="status" class="status-message">
            Ready for job applications...
          </div>
        </div>
        <div class="status-item">
          <div
            id="status-time"
            class="status-message"
            style="font-size: 12px; color: #6b7280"
          ></div>
        </div>
      </div>
      <div class="feed-container" id="feed-container">
        <!-- Timeline entries will be dynamically added here -->
      </div>
    </div>
  </body>
</html>
