<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Input Type Test</h1>
    <p>This page demonstrates how different input types will behave when auto-filled:</p>

    <div class="test-section">
        <h3>Personal Information Fields</h3>
        <div class="form-group">
            <label for="name">Name (text):</label>
            <input type="text" id="name" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label for="email">Email (email):</label>
            <input type="email" id="email" placeholder="email@example.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone (tel):</label>
            <input type="tel" id="phone" placeholder="(555) 123-4567">
        </div>
        <div class="form-group">
            <label for="website">Website (url):</label>
            <input type="url" id="website" placeholder="https://example.com">
        </div>
        <div class="form-group">
            <label for="age">Age (number):</label>
            <input type="number" id="age" min="18" max="100" placeholder="25">
        </div>
    </div>

    <div class="test-section">
        <h3>Professional Information Fields</h3>
        <div class="form-group">
            <label for="company">Company (text):</label>
            <input type="text" id="company" placeholder="Company Name">
        </div>
        <div class="form-group">
            <label for="linkedin">LinkedIn (url):</label>
            <input type="url" id="linkedin" placeholder="https://linkedin.com/in/username">
        </div>
        <div class="form-group">
            <label for="experience">Experience (number):</label>
            <input type="number" id="experience" min="0" max="50" placeholder="5">
        </div>
        <div class="form-group">
            <label for="bio">Bio (textarea):</label>
            <textarea id="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
        </div>
    </div>

    <div class="test-section">
        <h3>Education Fields</h3>
        <div class="form-group">
            <label for="school">School (text):</label>
            <input type="text" id="school" placeholder="University Name">
        </div>
        <div class="form-group">
            <label for="degree">Degree (select):</label>
            <select id="degree">
                <option value="">Select Degree</option>
                <option value="bachelor">Bachelor's</option>
                <option value="master">Master's</option>
                <option value="phd">PhD</option>
            </select>
        </div>
        <div class="form-group">
            <label for="graduation">Graduation Year (number):</label>
            <input type="number" id="graduation" min="1950" max="2030" placeholder="2020">
        </div>
    </div>

    <div class="test-section">
        <h3>Test Button</h3>
        <button onclick="fillTestData()">Fill Test Data</button>
        <button onclick="showFormData()">Show Current Data</button>
    </div>

    <div id="output" class="test-section" style="display: none;">
        <h3>Current Form Data:</h3>
        <pre id="data-display"></pre>
    </div>

    <script>
        function fillTestData() {
            // Simulate filling with different input types
            document.getElementById('name').value = 'John Doe';
            document.getElementById('email').value = 'john.doe@example.com';
            document.getElementById('phone').value = '(555) 123-4567';
            document.getElementById('website').value = 'https://johndoe.com';
            document.getElementById('age').value = '30';
            document.getElementById('company').value = 'Tech Corp';
            document.getElementById('linkedin').value = 'https://linkedin.com/in/johndoe';
            document.getElementById('experience').value = '5';
            document.getElementById('bio').value = 'Experienced software developer with expertise in web technologies.';
            document.getElementById('school').value = 'State University';
            document.getElementById('degree').value = 'bachelor';
            document.getElementById('graduation').value = '2015';
        }

        function showFormData() {
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                website: document.getElementById('website').value,
                age: document.getElementById('age').value,
                company: document.getElementById('company').value,
                linkedin: document.getElementById('linkedin').value,
                experience: document.getElementById('experience').value,
                bio: document.getElementById('bio').value,
                school: document.getElementById('school').value,
                degree: document.getElementById('degree').value,
                graduation: document.getElementById('graduation').value
            };
            
            document.getElementById('data-display').textContent = JSON.stringify(data, null, 2);
            document.getElementById('output').style.display = 'block';
        }
    </script>
</body>
</html>
